---
layout: default
---
{{ content }}

<div class="post">
  <table>
    <tr>
      <th> Post </th>
      <th> Description </th>
    </tr>
     {% for post in site.tags[page.tag] %}
       <tr>
       <td><a href="{{ post.url }}">{{ post.title }}</a></td>
       <td>{{ post.description }}</td>
       </tr>
     {% endfor %}
  </table>
</div>
