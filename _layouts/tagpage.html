---
layout: default
---
{{ content }}

<div class="post">
<ul>
<style>
table {
  border-collapse: collapse;
  width: 100%;
  word-wrap: break-word;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  background: #faf7ff;
  border-radius: 0.3em;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>

  <table>
    <tr>
      <th> Post </th>
      <th> Description </th>
    </tr>
     {% for post in site.tags[page.tag] %}
       {% if post.lang %}
       <li lang="{{post.lang}}">
       {% else %}
       <li>
       {% endif %}
       <tr>
       <td><a href="{{ post.url }}">{{ post.title }}</a></td>
       <td>{{ post.description }}</td>
       </li>
       </tr>
     {% endfor %}
  </table>
</ul>
</div>

<hr>
